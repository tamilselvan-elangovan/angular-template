<div class="login-container">
  <!-- <div class="th_pri_500">Test the primary colour</div>
  <div class="th_pri_50">Test the primary colour</div> -->
  <form [formGroup]="addressForm" novalidate (ngSubmit)="onSignin()">
    <mat-card class="signin-card">
      <mat-card-header>
        <mat-card-title>Signin</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <mat-label>Email</mat-label>
              <input matInput placeholder="Email" formControlName="email">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <mat-label>Password</mat-label>
              <input matInput placeholder="Password" formControlName="password">
            </mat-form-field>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit">Signin</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
